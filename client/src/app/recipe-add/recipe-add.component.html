<p>recipe-add works!</p>
<form [formGroup]="form">
  <table>
    <tr>
      <td>
      <label>Title:</label>
      <input type="text" id="title" formControlName="title">
      </td>
    </tr>
    <tr>
      <td formArrayName="ingredients">
        <label>Ingredients:</label>
        <button type="button" (click)="addIngredient()">+</button>
        <br>
        <span *ngFor="let n of ingredientsArray.controls ; let i=index">
          <input type="text" [formControl]="n">
          <button type="button" (click)="removeIngredient(i)">X</button><br>
        </span>
      </td>
    </tr>
    <tr>
      <td>
        <label>Instructions:</label>
        <textarea id="instructions" formControlName="instructions"></textarea>
      </td>
    </tr>
    <tr>
      <td>
        <label>Image:</label>
        <input type="text" formControlName="image">
      </td>
    </tr>
    <tr>
      <td>
        <button type="button" (click)="addRecipe()" [disabled]="form.invalid">Add</button>
      </td>
    </tr>
    <tr>
      <td>
        <button type="button" [routerLink]="['/']">Back</button>
      </td>
    </tr>
  </table>
</form>
